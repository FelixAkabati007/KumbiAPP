name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint (no warnings allowed)
        run: npx eslint . --max-warnings=0

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run unit tests with coverage
        run: npx vitest run --coverage

      - name: Build
        run: npm run build

  db-migrate-staging:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Neon migrations placeholder
        run: echo "Neon migrations managed outside CI"
